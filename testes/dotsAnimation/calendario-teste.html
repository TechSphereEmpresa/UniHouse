<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Calendário Dinâmico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/calendario.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            font-family: Urbanist;
            font-weight: 600;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            width: 375px;
            padding: 20px;
            background: #264370;
            border-radius: 10px;
            gap: 20px;
        }

        .wrapper header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px;
        }

        header .current-date {
            font-size: 22px;
            pointer-events: none;
            font-family: Urbanist;
            color: #fff;
            font-weight: 600;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        #dropdownBtn {
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            background: none;
        }

        .dropdown-content {
            display: none; 
            position: absolute;
            background-color: #264370;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 193px; 
            height: 175px;
            border-radius: 8px;
            color: #fff;
            padding: 10px;
        }

        .dropdown-items {
            display: flex;
            justify-content: space-between;
        }

        .months, .years {
            height: 155px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .months {
            flex: 1;
        }

        .dropdown-content ul {
            list-style: none;
        }

        .dropdown-content ul::-webkit-scrollbar {
            display: none;
        }
        
        .dropdown-content ul li {
            flex: 1;
            padding: 8px 12px;
            cursor: pointer;
        }

        .dropdown-content ul li:hover {
            background-color: #fff;
            color: #264370;
        }

        .calendar ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            text-align: center;
        }

        .calendar .weeks li {
            font-size: 12px;
            color: #BCBCBC;
            cursor: default;
            width: calc(100% / 7);
        }

        .calendar li {
            color: #fff;
            width: calc(100% / 7);
            font-size: 16px;
            
        }

        .calendar .days li {
            z-index: 1;
            cursor: pointer;
            position: relative;
            margin-top: 20px;
        }

        .days li.inactive {
            color: #aaa;
        }

        .days li.active {
            color: #264370;
        }

        .days li::before {
            position: absolute;
            content: "";
            left: 50%;
            top: 50%;
            height: 40px;
            width: 40px;
            z-index: -1;
            border-radius: 8px;
            transform: translate(-50%, -50%);
        }
        
        .days li.active::before {
            background: #fff;
        }
        
        .days li:not(.active):hover::before {
            color: #F4A503;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="dropdown">
                <button id="dropdownBtn"">
                    <div class="current-date" id="monthYear"></div>
                    <img src="/assets/icons/home/calendario/triangulo-mes.svg" alt="">
                </button>
                <div id="dropdownMenu" class="dropdown-content">
                    <div class="dropdown-items">
                        <div class="months">
                            <ul>
                                <li onclick="setMonth(0)">Janeiro</li>
                                <li onclick="setMonth(1)">Fevereiro</li>
                                <li onclick="setMonth(2)">Março</li>
                                <li onclick="setMonth(3)">Abril</li>
                                <li onclick="setMonth(4)">Maio</li>
                                <li onclick="setMonth(5)">Junho</li>
                                <li onclick="setMonth(6)">Julho</li>
                                <li onclick="setMonth(7)">Agosto</li>
                                <li onclick="setMonth(8)">Setembro</li>
                                <li onclick="setMonth(9)">Outubro</li>
                                <li onclick="setMonth(10)">Novembro</li>
                                <li onclick="setMonth(11)">Dezembro</li>
                            </ul>
                        </div>
                        <div class="years">
                            <ul>
                                <li onclick="setYear(2023)">2023</li>
                                <li onclick="setYear(2024)">2024</li>
                                <li onclick="setYear(2025)">2025</li>
                                <li onclick="setYear(2026)">2026</li>
                                <li onclick="setYear(2027)">2027</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <img src="/assets/icons/home/mais.svg" alt="">
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>D</li>
                <li>S</li>
                <li>T</li>
                <li>Q</li>
                <li>Q</li>
                <li>S</li>
                <li>S</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>
</body>
</html>
