<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots animation</title>
  <link rel="stylesheet" href="dots.css">
</head>

<body>
  <img id="imgRelatorio" class="imgVisible" src="relatório.png" alt="">
  <img id="imgFinanceiro" class="imgHidden" src="financeiro.png" alt="">
  <img id="imgOrganizacao" class="imgHidden" src="organização.png" alt="">

    <div class="pagination-dots">
      <span id="dotFuncao1" class="dot active"></span>
      <span id="dotFuncao2" class="dot"></span>
      <span id="dotFuncao3" class="dot"></span>
    </div>

    <button id="botao" class="botao" type="button">Continuar</button>
    
    <script src="dots.js" type="text/javascript" defer></script>
</body>

</html>
