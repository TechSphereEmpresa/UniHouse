<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário App</title>

    <style>
        .agenda-container {
            position: relative;
            width: 100px;
            height: 600px; /* Altura total representando o dia */
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin: 20px auto;
        }

        .time-label {
            position: absolute;
            width: 100%;
            font-size: 12px;
            text-align: center;
            color: #666;
        }

        .time-label:nth-child(1) { top: 0; }
        .time-label:nth-child(2) { top: 25%; }
        .time-label:nth-child(3) { top: 50%; }
        .time-label:nth-child(4) { top: 75%; }
        .time-label:nth-child(5) { bottom: 0; }

        .current-time-marker {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <main>
        <div class="agenda-container">
            <div class="time-label">00:00</div>
            <div class="time-label">06:00</div>
            <div class="time-label">12:00</div>
            <div class="time-label">18:00</div>
            <div class="time-label">23:59</div>
            <div class="current-time-marker" id="currentTimeMarker"></div>
        </div>
        
    </main>

    <script>
        function updateMarkerPosition() {
        const container = document.querySelector('.agenda-container');
        const marker = document.getElementById('currentTimeMarker');
        
        // Obtenha a hora atual
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();

        // Calcule o total de minutos no dia
        const totalMinutesInDay = 24 * 60;
        const currentMinutes = currentHour * 60 + currentMinute;

        // Calcule a posição do marcador
        const containerHeight = container.offsetHeight;
        const positionY = (currentMinutes / totalMinutesInDay) * containerHeight;

        // Aplique a posição ao marcador
        marker.style.top = `${positionY}px`;
    }

    // Atualize a posição do marcador a cada minuto
    setInterval(updateMarkerPosition, 60000);

    // Chame a função para definir a posição inicial
    updateMarkerPosition();
    </script>
</body>
</html>
