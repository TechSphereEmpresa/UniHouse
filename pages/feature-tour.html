<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHouse</title>
    <link rel="icon" href="/assets/images/logo.png" type="iamge/png">
    <link rel="stylesheet" href="/css/feature-tour.css">
</head>

<body>
    <header>
        <h2 class="titulo-nome-aplicativo">UniHouse</h2>
    </header>

    <main>
        <div class="funcao">
            <div class="imagens">
                <img id="imgOrganizacao" class="elementVisible" src="../assets/images/feature-tour/organização.svg" alt="">
                <img id="imgFinanceiro" class="elementHidden" src="../assets/images/feature-tour/financeiro.svg" alt="">
                <img id="imgRelatorio" class="elementHidden" src="../assets/images/feature-tour/relatorio.svg" alt="">
            </div>

            <div class="funcao-informacoes">
                <div class="pagination-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="funcao-informacoes-parte-escrita">
                    <h1 id="funcaoOrganizacao" class="funcao-titulo elementVisible">Organização</h1>
                    <h1 id="funcaoFinanceiro" class="funcao-titulo elementHidden">Financeiro</h1>
                    <h1 id="funcaoRelatorio" class="funcao-titulo elementHidden">Relatório</h1>

                    <div class="funcao-descricao">
                        <p id="funcaoOrganizacaoDescricao" class="funcao-descricao-texto elementVisible">Gerencie com facilidade as tarefas da casa</p>
                        <p id="funcaoFinanceiroDescricao" class="funcao-descricao-texto elementHidden">Registre todas as despesas em um só lugar</p>
                        <p id="funcaoRelatorioDescricao" class="funcao-descricao-texto elementHidden">Visualize com praticidade a divisão de tarefas</p>
                    </div>
                </div>
            </div>
        </div>

        <button id="botao" class="botao" type="button">Continuar</button>
    </main>

    <script src="../js/freature-tour.js" type="text/javascript" defer></script>
</body>

</html>
