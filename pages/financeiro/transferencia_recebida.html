<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transferência Recebida</title>
    <link rel="stylesheet" href="/css/financeiro/transferencia_recebida.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="icon" href="/assets/images/logo.png" type="iamge/png" />
  </head>
  <body>
    <div class="container">
      <a href="transferencias.html" class="back-button">
        <img
          src="/assets/icons/common/seta-voltar.svg"
          alt="voltar para a pagina de transferencias"
        />
      </a>
      <div class="title-transferencia">
        <h1>Transferência recebida</h1>
        <p class="date">01/01/2024, 12:00 BRT</p>
      </div>
      <div class="content">
        <div class="details">
          <div class="info">
            <p><strong>Por:</strong> [Nome]</p>
            <p><strong>Valor:</strong> R$ 15,00</p>
            <p><strong>Motivo:</strong> Multa</p>
          </div>
        </div>
        <div class="comprovante">
          <img
            src="/assets/images/financeiro/Comprovante_Unihouse.png"
            alt="Comprovante de pagamento"
            class="comprovante-img"
          />
          <p>Comprovante de pagamento</p>
        </div>
      </div>
    </div>
  </body>
</html>
