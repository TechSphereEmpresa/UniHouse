<!-- Estrutura do Pop-up -->
<div id="actionPopup" class="popup">
    <div class="popup-content">
        <span class="close-button" onclick="closePopup()">&times;</span>
        <h2>Ações para <span id="popupMemberName"></span></h2>
        <button class="popup-button" onclick="promoteAdmin()">Promover a administrador</button>
        <button class="popup-button" onclick="removeRepublic()">Remover da república</button>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Função para abrir o pop-up e definir o nome do membro
    function openPopup(memberName) {
        document.getElementById('popupMemberName').innerText = memberName;
        document.getElementById('actionPopup').style.display = 'block';
    }

    // Função para fechar o pop-up
    function closePopup() {
        document.getElementById('actionPopup').style.display = 'none';
    }

    // Funções para as ações (exemplos)
    function promoteAdmin() {
        const memberName = document.getElementById('popupMemberName').innerText;
        alert(`Membro ${memberName} promovido a administrador!`);
        closePopup();
    }

    function removeRepublic() {
        const memberName = document.getElementById('popupMemberName').innerText;
        alert(`Membro ${memberName} removido da república!`);
        closePopup();
    }

    // Fecha o pop-up ao clicar fora dele
    window.onclick = function(event) {
        const popup = document.getElementById('actionPopup');
        if (event.target == popup) {
            popup.style.display = "none";
        }
    }
</script>
