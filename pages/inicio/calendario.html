<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="icon" href="../../assets/images/logo.png" type="iamge/png">
    <link rel="stylesheet" href="/css/inicio/calendario.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <a href="home.html">
            <img src="/assets/icons/common/seta-voltar.svg" alt="">
        </a>
        <p>Calendário</p>
    </header>

    <main>
        <div class="div-hora">
            <p>06:00</p>
            <hr class="divisoria">
        </div>

        <div class="div-hora">
            <p>09:00</p>
            <div class="hora-tarefa">
                <hr class="divisoria">
                <a class="box-tarefa" href="tarefa.html">
                    <img src="../../assets/icons/home/tarefa.svg" alt="">

                    <div class="box-tarefa-info">
                        <p class="tarefa-nome">Lavar banheiro</p>

                        <div class="box-tarefa-info-data">
                            <img src="../../assets/icons/home/data.svg" alt="">
                            <time class="tarefa-data" datetime="2024-01-18">18/01/2024</time>
                            <p class="tarefa-data">-</p>
                            <img src="../../assets/icons/home/relogio.svg" alt="">
                            <p class="tarefa-data">09:00</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
