<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="icon" href="../../assets/images/logo.png" type="iamge/png">
    <link rel="stylesheet" href="/css/inicio/config-not.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <a href="/pages/inicio/inicio.html">
            <img src="/assets/icons/common/seta-voltar.svg" alt="">
        </a>
        <p>Configurações</p>
    </header>

    <main>
        <div class="opcoes">
            <div class="opcao">
                <img src="/assets/icons/home/configurações/senha.svg" alt="">
                <a href="">
                    <p>Alterar sua senha</p>
                </a>
            </div>

            <div class="opcao">
                <img src="/assets/icons/home/configurações/sair-republica.svg" alt="">
                <a href="">
                    <p>Sair ou mudar de república</p>
                </a>
            </div>
        </div>

        <hr class="divisoria">
        
        <div class="opcoes">
            <div class="opcao">
                <img src="/assets/icons/home/configurações/suporte.svg" alt="">
                <a href="">
                    <p>Contatar suporte</p>
                </a>
            </div>

            <div class="opcao">
                <img src="/assets/icons/home/configurações/feedback.svg" alt="">
                <a href="">
                    <p>Feedback</p>
                </a>
            </div>
        </div>

        <hr class="divisoria">

        <div class="opcoes">
            <div class="opcao">
                <img src="/assets/icons/home/configurações/termos-politica.svg" alt="">
                <a href="">
                    <p>Termos de uso</p>
                </a>
            </div>

            <div class="opcao">
                <img src="/assets/icons/home/configurações/termos-politica.svg" alt="">
                <a href="">
                    <p>Política de privacidade</p>
                </a>
            </div>
        </div>
        
        <hr class="divisoria">

        <div class="opcoes">
            <div class="opcao">
                <img src="/assets/icons/home/configurações/sair.svg" alt="">
                <a href="#" onclick="logout()">
                    <p>Sair</p>
                </a>
            </div>

            <div class="opcao">
                <img src="/assets/icons/home/configurações/deletar.svg" alt="">
                <a href="">
                    <p>Deletar conta</p>
                </a>
            </div>
        </div>
    </main>
    <script>
        function logout() {
          localStorage.removeItem('perfilUsuario');
          window.location.href = '/pages/login-cadastro/login-inicial.html';
        }
      </script>
</body>
</html>
