<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="icon" href="/assets/images/logo.png" type="iamge/png">
    <link rel="stylesheet" href="/css/inicio/votacao.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <a href="/pages/inicio/inicio.html">
            <img src="/assets/icons/common/seta-voltar.svg" alt="">
        </a>
        <p>Votação</p>
    </header>

    <main>
        <div class="container">
            <div class="funcao-admin" style="display: none;">
                <a href="nova-votacao.html">
                    <div id="botao-nova-votacao">
                        <img src="/assets/icons/home/mais.svg" alt="">
                        <p>Nova votação</p>
                    </div>
                </a>
            </div>
            <section class="votacoes">
                <a class="votacao" id="multa" href="votacao-multa.html">
                    <div class="votacao-titulo-infos">
                        <p>Multa para [Nome]</p>
                        <div class="votacao-infos">
                            <p>Motivo: Não fez a tarefa [tarefa] no dia [data]</p>
                            <p>Valor da multa: R$ 15,00</p>
                        </div>
                    </div>
                    <div class="votacao-botoes">
                        <button class="botao-discordo">Discordo</button>
                        <button class="botao-concordo">Concordo</button>
                    </div>
                </a>

                <a class="votacao" id="generica" href="votacao-descricao.html">
                    <div class="votacao-titulo-infos">
                        <p>Regra nova</p>
                        <div class="votacao-infos">
                            <p>[Descrição]</p>
                        </div>
                    </div>
                    <div class="votacao-botoes">
                        <button class="botao-discordo">Discordo</button>
                        <button class="botao-concordo">Concordo</button>
                    </div>
                </a>

                <a class="votacao" id="tarefa-concluida" href="votacao-tarefa.html">
                    <div class="votacao-titulo-infos">
                        <p>Tarefa concluída</p>
                        <div class="votacao-infos">
                            <p>[Tarefa]</p>
                            <p>[Nome]</p>
                            <div class="box-tarefa-info-data">
                                <img src="/assets/icons/home/data.svg" alt="">
                                <time class="tarefa-data" datetime="2024-01-18">18/01/2024</time>
                                <p class="tarefa-data">-</p>
                                <img src="/assets/icons/home/relogio.svg" alt="">
                                <p class="tarefa-data">09:00</p>
                            </div>
                        </div>
                    </div>
                    <div class="votacao-botoes">
                        <button class="botao-discordo">Discordo</button>
                        <button class="botao-concordo">Concordo</button>
                    </div>
                </a>
            </section>
        </div>
    </main>
    <script src="/js/controleAcesso.js"></script>
</body>

</html>
