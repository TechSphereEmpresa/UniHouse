<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/assets/images/logo.png" type="iamge/png">
    <link rel="stylesheet" href="/css/login/login.css">
    <link rel="stylesheet" href="/css/login/common.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <a href="/pages/login-cadastro/login-inicial.html">
            <img src="/assets/icons/common/seta-voltar.svg" alt="">
        </a>
    </header>

    <main>
        <div class="conteudo">
            <div class="texto-caixa">
                <h1>Seja bem-vindo de volta!</h1>
                <div class="div-email-senha">
                    <input type="text" class="input-field" placeholder="Email ou nÃºmero" />

                    <div class="caixa-senha">
                        <div class="input-field-container">
                            <input type="password" class="input-field" id="senhaInput" placeholder="Senha">
                            <img class="eye-icon" src="/assets/icons/login-cadastro/olho-aberto.svg" alt="Mostrar Senha"
                                onclick="togglePassword()">
                        </div>
                        <a href="/pages/login-cadastro/esqueceuSenha.html" class="forgot-password">Esqueceu sua
                            senha?</a>
                    </div>
                </div>
            </div>
            <button class="btn-entrar" onclick="window.location.href='/pages/inicio/inicio.html'">Entrar</button>
        </div>
    </main>

    <script>
        function togglePassword() {
            const senhaInput = document.getElementById('senhaInput');
            const eyeIcon = document.querySelector('.eye-icon');

            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                eyeIcon.src = "/assets/icons/login-cadastro/olho-fechado.svg";
            } else {
                senhaInput.type = 'password';
                eyeIcon.src = "/assets/icons/login-cadastro/olho-aberto.svg";
            }
        }
    </script>

</body>

</html>
