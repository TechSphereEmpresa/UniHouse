<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar República</title>
    <link rel="stylesheet" href="/css/login/criarRepública.css">
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body> 
    <header>
        <a href="">
            <img src="/assets/icons/common/seta-voltar.svg" alt="Voltar">
        </a>
    </header>
    <main>
        <div class="container">
            <h1>Agora crie a sua república:</h1>
            <div>
                <input type="text" class="input-field" placeholder="Nome">
                <input type="text" class="input-field" placeholder="Descrição">
            </div>
            <button class="btn-criar">Criar</button>
            
            <!-- Botão de adicionar -->
            <button class="btn-adicionar">
                <span class="btn-icon">+</span>
            </button>
        </div>
    </main>
</body>
</html>
