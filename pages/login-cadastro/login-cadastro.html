<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta</title>
    <link rel="stylesheet" href="/css/login/login-cadastro.css">
    <link rel="icon" href="/assets/images/logo.png" type="iamge/png">
    <link rel="stylesheet" href="/css/main.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button">← Voltar</a>
        <h1>Faça o cadastro da sua conta para começar</h1>

        <input type="text" class="input-field" placeholder="Nome">

        <div class="input-container">
            <input type="email" class="input-field" placeholder="Email universitário">
            <input type="tel" class="input-field" placeholder="Telefone">
        </div>

        <div class="input-container">
            <input type="password" class="input-field" placeholder="Senha">
            <input type="password" class="input-field" placeholder="Confirmar senha">
        </div>

        <div class="radio-container">
            <label class="radio-option">
                <input type="radio" name="role" value="morador">
                Morador (entra em uma república)
            </label>
            <label class="radio-option">
                <input type="radio" name="role" value="administrador">
                Administrador (criar uma república)
            </label>
        </div>

        <button class="btn-registrar">Registrar</button>
    </div>
</body>
</html>
