<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar República</title>
  <link rel="icon" href="/assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="/css/login/criarRepública.css">
  <link rel="stylesheet" href="/css/login/common.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <header>
    <a href="/pages/login-cadastro/login-inicial.html">
      <img src="/assets/icons/common/seta-voltar.svg" alt="Voltar">
    </a>
  </header>

  <main>
    <div class="conteudo">
      <h1>Agora crie a sua república:</h1>
      <div class="criar">
        <div class="caixas">

          <div class="addFoto">
            <label for="fileUpload">
              <img id="preview" src="/assets/icons/login-cadastro/addfoto.svg" alt="Foto">
            </label>
            <input type="file" id="fileUpload" style="display: none;" accept="image/*">
            <p class="description">Adicionar foto</p>
          </div>

          <input type="text" class="input-field" placeholder="Nome">

          <input type="text" class="input-field" placeholder="Descrição">
        </div>
        <a class="btn" href="Convite.html">
          <button class="btn-enviar">Criar</button>
        </a>
      </div>
    </div>
  </main>

  <script>
    // Seleciona os elementos
    const fileInput = document.getElementById('fileUpload');
    const previewImage = document.getElementById('preview');

    // Adiciona o listener para mudança no input
    fileInput.addEventListener('change', function (event) {
      const file = event.target.files[0]; // Obtém o arquivo selecionado

      if (file) {
        const reader = new FileReader(); // Cria um FileReader para ler o arquivo

        reader.onload = function (e) {
          previewImage.src = e.target.result; // Define o src da imagem como o resultado da leitura
        };

        reader.readAsDataURL(file); // Lê o arquivo como uma URL base64
      }
    });
  </script>
</body>

</html>
