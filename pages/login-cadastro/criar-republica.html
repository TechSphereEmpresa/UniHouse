<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar República</title>
  <link rel="icon" href="/assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="/css/login/criarRepública.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <header>
    <a href="/pages/login-cadastro/login-inicial.html">
      <img src="/assets/icons/common/seta-voltar.svg" alt="Voltar">
    </a>
  </header>

  <main>
    <h1>Agora crie a sua república:</h1>
    <div class="criar">
      <div class="caixas">
        <img src="/assets/icons/login-cadastro/addfoto.svg" alt="">
        <p class=" add-photo">Adicionar foto</p>

        <div class="email-box">
          <span class="name">Nome</span>
          <div class="rectangle"></div>
          <input class="caixa-email-input" />
        </div>

        <div class="caixa-email">
          <span class="descricao">Descrição</span>
          <div class="rectangle-4"></div>
          <input class="email-input" />
        </div>
      </div>
      <a class="btn" href="Convite.html">
        <button class="criar-btn">Criar</button>
      </a>
    </div>
  </main>
</body>

</html>
