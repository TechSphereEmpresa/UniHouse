<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite República</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="/css/login/Convite.css" />
    <link rel="icon" href="/assets/images/logo.png" type="iamge/png">
    <link rel="stylesheet" href="/css/main.css">

  </head>


  <body>
    <main>

        <div class="main-container">
          <div class="arrow-right-next" >
            <a href="/pages/login-cadastro/criarRepública.html"> 
                <img src="/assets/icons/common/seta-voltar.svg" alt="Voltar à página Início">
            </a>
          </div>
          <div class="frame">
            <span class="hello-register">Código da república</span>
            <div class="frame-1">
              <div class="frame-2">
                <div class="frame-3">
                  <span class="share-code"
                    >Compartilhe esse código apenas com os moradores da casa.</span
                  >
                  <div class="email-box">
                    <div class="rectangle"></div>
                    <input class="caixa-email-input" /><span class="codigo"
                      >[Código]</span
                    >
                    <div class="frame-4"><div class="vector"></div></div>
                  </div>
                </div>
                <div class="frame-5">
                  <span class="text-4"
                    >Você também pode enviar convites por email.</span
                  >
                  <div class="section-3">
                    <div class="box-4"></div>
                    <input class="Input-2" /><span class="text-5">Email</span>
                    <div class="mail-send"><div class="vector-6"></div></div>
                  </div>
                </div>
              </div>
              <button class="button-group">
                <span class="seguir">Seguir</span>
                <div class="rectangle-7"></div>
              </button>
            </div>
          </div>
        </div>
    </main>
  
  </body>
</html>
