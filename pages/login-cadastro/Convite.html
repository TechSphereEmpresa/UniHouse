<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite República</title>
  <link rel="icon" href="/assets/images/logo.png" type="iamge/png">
  <link rel="stylesheet" href="/css/login/Convite.css" />
  <link rel="stylesheet" href="/css/login/common.css" />
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
</head>

<body>
  <header>
    <a href="/pages/login-cadastro/login-inicial.html">
      <img src="/assets/icons/common/seta-voltar.svg" alt="Voltar">
    </a>
  </header>

  <main>
    <div class="conteudo">
      <div class="texto-caixa">
        <div class="texto">
          <h1>Código da república</h1>
          <p class="description">Compartilhe esse código apenas com os moradores da casa.</p>
        </div>

        <div class="input-container">
          <input type="text" class="input-field" value="[Código]" id="copiarCod" readonly>
          <span class="copy-icon" onclick="copyText()">content_copy</span>
      </div>
      </div>
        
      <div class="texto-caixa">
        <p class="description">Você também pode enviar convites por email.</p>
        <input type="text" class="input-field" placeholder="Email">
      </div>
      
      <a class="btn" href="/pages/inicio/inicio.html">
        <button class="btn-enviar">Seguir</button>
      </a>
    </div>
  </div>
  </main>

  <script>
    function copyText() {
        var copyText = document.getElementById("copiarCod");
        copyText.select();
        copyText.setSelectionRange(0, 99999); // Para dispositivos móveis
        document.execCommand("copy");
        alert("Texto copiado");
    }
</script>
</body>

</html>
