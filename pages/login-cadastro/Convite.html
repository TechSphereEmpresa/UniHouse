<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite República</title>
  <link rel="icon" href="/assets/images/logo.png" type="iamge/png">
  <link rel="stylesheet" href="/css/login/Convite.css" />
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <header>
    <a href="/pages/login-cadastro/login-inicial.html">
      <img src="/assets/icons/common/seta-voltar.svg" alt="Voltar">

  </header>

  <main>
      <h1>Código da república</h1>
            <span class="share-code">Compartilhe esse código apenas com os moradores da casa.</span>
            <div class="email-box">
              <div class="rectangle"></div>
              <input class="caixa-email-input" type="text" placeholder="[Código]" /><span class="codigo"></span>
              <div class="frame-4">
                <div class="vector"></div>
              </div>
            </div>
          </div>
          <div class="frame-5">
            <span class="text-4">Você também pode enviar convites por email.</span>
            <div class="section-3">
              <div class="box-4"></div>
              <input class="Input-2" /><span class="text-5">Email</span>
              <div class="mail-send">
                <div class="vector-6"></div>
              </div>
            </div>
          </div>
        </div>
        
        <a class="btn" href="/pages/inicio/inicio.html">
          <button class="seguir-btn">Seguir</button>
