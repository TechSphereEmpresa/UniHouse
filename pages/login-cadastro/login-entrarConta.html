<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar conta </title>
    <link rel="stylesheet" href="/css/login/login-entrarConta.css">
    <link rel="icon" href="/assets/images/logo.png" type="iamge/png">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <a href="#" class="back-button">←</a>
    
    <div class="container">
        <h1>Seja bem-vindo de volta!</h1>

        <div class="input-field-container">
            <input type="text" class="input-field" placeholder="Email ou Número">
        </div>

        <div class="input-field-container">
            <input type="password" class="input-field" id="senhaInput" placeholder="Senha">
            <span class="eye-icon" onclick="togglePassword()">👁️</span> <!-- Ícone de olho cinza -->
        </div>

        <a href="#" class="forgot-password">Esqueceu sua senha?</a>

        <button class="btn-entrar">Entrar</button>
    </div>

    <script>
        function togglePassword() {
            const senhaInput = document.getElementById('senhaInput');
            const eyeIcon = document.querySelector('.eye-icon');

            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                eyeIcon.textContent = '🙈'; // Ícone de olho fechado
            } else {
                senhaInput.type = 'password';
                eyeIcon.textContent = '👁️'; // Ícone de olho aberto
            }
        }
    </script>
</body>
</html>
