<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código da república</title>
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/login/codigo-republica.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <a href="/pages/login-cadastro/login-inicial.html">
            <img src="/assets/icons/common/seta-voltar.svg" alt="Voltar">
        </a>
    </header>

    <main>
        <!-- Informações fora do contêiner azul -->
        <div class="codigo-info">
            <!-- Título "Código da República" -->
            <h2 class="titulo-codigo">Código da República</h2>

            <!-- Texto explicativo -->
            <p class="texto-explicativo">Solicite a um administrador da sua república o código</p>

            <!-- Campo de entrada de código -->
            <input type="text" class="input-codigo" placeholder="Código">

            <!-- Botão Verificar -->
            <button class="verificar-btn">Verificar</button>
        </div>

        <!-- Contêiner azul com as informações da república -->
        <div class="republica-acesso">
            <img class="cancelar" src="/assets/icons/login-cadastro/x.svg" alt="">

            <div class="icon-nome">
                <img src="/assets/icons/login-cadastro/icon-rep.svg" alt="Foto de perfil da república">
                <h1>[Nome da república]</h1>
            </div>

            <!-- Botão "Solicitar acesso" dentro do contêiner azul -->
            <button class="solicitar-acesso">Solicitar acesso</button>
        </div>
    </main>
</body>
</html>
