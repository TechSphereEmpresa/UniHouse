<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação do Código</title>
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/login/verificaCod.css">
    <link rel="stylesheet" href="/css/login/common.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <a href="esqueceuSenha.html">
            <img src="/assets/icons/common/seta-voltar.svg" alt="Voltar">
        </a>
    </header>

    <main>
        <div class="conteudo">
            <div class="texto-caixa">
                <div class="texto">
                    <h1>OTP de Verificação</h1>
                    <p class="description">Digite o código de verificação que enviamos para o email cadastrado.</p>
                </div>
            
                <div class="input-container">
                    <input type="text" class="input-codigo" maxlength="1" oninput="moveFocus(this)" />
                    <input type="text" class="input-codigo" maxlength="1" oninput="moveFocus(this)" />
                    <input type="text" class="input-codigo" maxlength="1" oninput="moveFocus(this)" />
                    <input type="text" class="input-codigo" maxlength="1" oninput="moveFocus(this)" />
                </div>
            </div>
            <a class="btn" href="novaSenha.html">
                <button class="btn-enviar">Verificar</button>
              </a>
        </div>
    </main>

    <script>
        function moveFocus(input) {
            if (input.value.length >= input.maxLength) {
                const nextInput = input.nextElementSibling;
                if (nextInput) {
                    nextInput.focus();
                }
            }
            if (input.value.length === 0) {
                const prevInput = input.previousElementSibling;
                if (prevInput) {
                    prevInput.focus();
                }
            }
        }
    </script>
</body>
</html>
