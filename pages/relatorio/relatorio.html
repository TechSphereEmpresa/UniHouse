<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/relatorio.css">
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"></script>

  </head>
<body>
    <header>
        <h1>Relatório</h1>
    </header>

    <main>
        <div class="relatorios">
            <section class="secao-relatorio">
              <div class="cima-secaoRelatorio">
                <h2>Tarefas Concluídas</h2>
                <select id="tipo-grafico">
                  <option value="Atrasadas">Setor</option>
                  <option value="Hoje">Barras</option>
                  <option value="Essa semana">Linhas</option>
              </select>
              </div>
              <div class="mes-navegacao">
                  <img src="/assets/icons/relatorio/seta_esquerda.svg" alt="Seta Esquerda" class="seta-esquerda">
                  <span class="mes-atual">Janeiro</span>
                  <img src="/assets/icons/relatorio/seta_direita.svg" alt="Seta Direita" class="seta-direita">

              </div>
                <canvas id="graficoTarefasConcluidas"></canvas>
            </section>

            <section class="secao-relatorio">
                <div class="cima-secaoRelatorio">
                  <h2>Tarefas Atrasadas</h2>
                  <select id="tipo-grafico">
                    <option value="Atrasadas">Barras</option>
                    <option value="Hoje">Setor</option>
                    <option value="Essa semana">Linhas</option>
                </select>
                </div>
                <div class="mes-navegacao">
                  <img src="/assets/icons/relatorio/seta_esquerda.svg" alt="Seta Esquerda" class="seta-esquerda">
                  <span class="mes-atual">Janeiro</span>
                  <img src="/assets/icons/relatorio/seta_direita.svg" alt="Seta Direita" class="seta-direita">
              </div>
                <canvas id="graficoTarefasAtrasadas"></canvas>
                <ul class="lista-tarefas">
                  <li class="nome-azul"><span>[Nome]</span> <span>1</span></li>
                  <li class="nome-amarelo"><span>[Nome]</span> <span>2</span></li>
                  <li class="nome-verde"><span>[Nome]</span> <span>1</span></li>
                  <li class="nome-laranja"><span>[Nome]</span> <span>2</span></li>
                  <li class="nome-roxo"><span>[Nome]</span> <span>1</span></li>
              </ul>
            </section>

            <section class="secao-relatorio">
              <div class="cima-secaoRelatorio">
                <h2>Despesas</h2>
                <select id="tipo-grafico">
                  <option value="Atrasadas">Linhas</option>
                  <option value="Hoje">Barras</option>
                  <option value="Essa semana">Setor</option>
              </select>
              </div>
              <div class="mes-navegacao">
                <img src="/assets/icons/relatorio/seta_esquerda.svg" alt="Seta Esquerda" class="seta-esquerda">
                <span class="mes-atual">Janeiro</span>
                <img src="/assets/icons/relatorio/seta_direita.svg" alt="Seta Direita" class="seta-direita">
            </div>
                <canvas id="graficoDespesas"></canvas>
                <ul class="lista-despesas">
                  <li><span>Conta de água</span> <span>R$ 120,00</span></li>
                  <li><span>Conta de energia</span> <span>R$ 110,00</span></li>
                  <li><span>Mercado</span> <span>R$ 270,00</span></li>
                  <li><span>Conserto da pia</span> <span>R$ 100,00</span></li>
              </ul>
            </section>
        </div>
    </main>

    <nav class="menu">
        <a href="/pages/inicio/inicio.html" class="menu-item">
            <img src="/assets/icons/common/nav/inicio.svg" alt="Início" class="menu-icon">
            <img class="img-active" src="/assets/icons/common/nav/inicio-active.svg" alt="Início" class="menu-icon">
            Início
        </a>
        <a href="/pages/financeiro/financeiro.html" class="menu-item">
            <img src="/assets/icons/common/nav/financeiro.svg" alt="Financeiro" class="menu-icon">
            <img class="img-active" src="/assets/icons/common/nav/financeiro-active.svg" alt="Financeiro" class="menu-icon">
            Financeiro
        </a>
        <a href="/pages/relatorio/relatorio.html" class="menu-item active">
            <img src="/assets/icons/common/nav/relatorio.svg" alt="Relatório" class="menu-icon">
            <img class="img-active" src="/assets/icons/common/nav/reatorio-active.svg" alt="Relatório" class="menu-icon">
            Relatório
        </a>
        <a href="/pages/chat/administrador/chat-administrador.html" class="menu-item">
            <img src="/assets/icons/common/nav/chat.svg" alt="Chat" class="menu-icon">
            <img class="img-active" src="/assets/icons/common/nav/chat-active.svg" alt="Chat" class="menu-icon">
            Chat
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/graficos.js"></script>
</body>
</html>
